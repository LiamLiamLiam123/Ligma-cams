<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ligma-cams</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; background:#0f0; font-family:Arial,sans-serif; color:#000; }
header { padding:10px; background:#090; display:flex; flex-direction:column; gap:8px; }
h1 { margin:0; text-align:center; }
#search { padding:10px; font-size:16px; border-radius:6px; border:none; }
#grid { padding:8px; display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr)); gap:8px; }
.cam { background:#0c0; border-radius:8px; overflow:hidden; cursor:pointer; }
.cam img { width:100%; display:block; }
.cam div { padding:6px; font-size:14px; text-align:center; }
#empty { text-align:center; opacity:.6; margin-top:20px; display:none; }
#fullscreen { position:fixed; inset:0; background:#0a0; display:none; flex-direction:column; z-index:9999; }
#fullscreen header { display:flex; justify-content:space-between; align-items:center; background:#070; padding:8px; }
#fullscreen img { width:100%; height:100%; object-fit:contain; flex:1; }
button { background:#060; color:#000; border:none; padding:8px 12px; border-radius:6px; font-size:16px; }
@media (min-width:768px) {
  header { flex-direction:row; align-items:center; }
  h1 { flex:1; text-align:left; }
  #search { flex:2; }
}
</style>
</head>
<body>

<header>
  <h1>ðŸš¦ ligma-cams</h1>
  <input id="search" placeholder="Search by location">
</header>

<div id="grid"></div>
<div id="empty">No cameras found</div>

<div id="fullscreen">
  <header>
    <div id="fs-title"></div>
    <button onclick="closeFullscreen()">âœ•</button>
  </header>
  <img id="fs-img">
</div>

<script>
const CAMS_JSON = "https://api.allorigins.win/raw?url=" +
                  encodeURIComponent("https://raw.githubusercontent.com/LiamLiamLiam123/cams-json/main/cams.json");

const grid = document.getElementById("grid");
const empty = document.getElementById("empty");
const search = document.getElementById("search");
const fs = document.getElementById("fullscreen");
const fsImg = document.getElementById("fs-img");
const fsTitle = document.getElementById("fs-title");

let cameras = [];
let fsCam = null;

// Load cameras from GitHub JSON via free proxy
async function loadCameras() {
  try {
    const res = await fetch(CAMS_JSON);
    const data = await res.json();
    // Map the features to the format we need
    cameras = data.features.map(f => ({
      location: f.properties.title + " - " + f.properties.view,
      url: f.properties.href
    }));
    render();
  } catch (e) {
    console.error("Failed to load cameras:", e);
    empty.textContent = "Failed to load cameras";
    empty.style.display = "block";
  }
}

// Render camera grid
function render() {
  const q = search.value.trim().toLowerCase();
  grid.innerHTML = "";

  const filtered = cameras.filter(c => c.location.toLowerCase().includes(q));
  empty.style.display = filtered.length ? "none" : "block";

  filtered.forEach(cam => {
    const card = document.createElement("div");
    card.className = "cam";
    card.innerHTML = `<img src="${cam.url}?_=${Date.now()}"><div>${cam.location}</div>`;
    card.onclick = () => openFullscreen(cam);
    grid.appendChild(card);
  });
}

// Fullscreen camera
function openFullscreen(cam) {
  fsCam = cam;
  fs.style.display = "flex";
  fsTitle.textContent = cam.location;
  updateFullscreenImage();
}

function closeFullscreen() {
  fs.style.display = "none";
  fsCam = null;
}

function updateFullscreenImage() {
  if (fsCam) fsImg.src = fsCam.url + "?_=" + Date.now();
}

// Search input
search.addEventListener("input", render);

// Refresh every 15 seconds
setInterval(() => {
  render();
  if (fsCam) updateFullscreenImage();
}, 15000);

// Initial load
loadCameras();
</script>

</body>
</html>
